{{diagnostic}}
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="hero.name" required #spy #name="ngModel"/>
    <br />TODO: remove this:{{spy.className}}
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
</div>
<div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" id="alterEgo" name="alterEgo" class="form-control" [(ngModel)]="hero.alterEgo" />
</div>
<div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control" id="power" [(ngModel)]="hero.power" required>
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
    </select>
</div>

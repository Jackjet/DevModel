<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script src="Scripts/angular.js"></script>
    <script>
        angular.module('app', [])
        .controller('ctrl', ['$http',ctrl]);
        function ctrl($http) {
            $http.get('http://localhost:9889/api/test/echo').then(function (data) { alert(JSON.stringify(data)); }, function (err) {
                alert('err:' + JSON.stringify(err));
            });
        }
    </script>
</body>
</html>
